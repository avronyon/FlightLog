{% extends "FlightLog/base.html" %}

{% block content %}

<body>
	<div class="container">
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<form action="calendar_add" method="post">
	{% csrf_token %}
	<div>
		<h1>רישום תקופתי</h1>
		{{request.GET.date}}
	</div>
		<input id="date" name="date" type="date" style="opacity:0;" value = {{request.GET.date}}>
		<div class="form-group">
		<label for="day">day:</label> 
		<select class="form-control" name="day" id="day">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2" selected>2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		</div>
		<div class="form-group">
		<label>night:</label>
		<select class="form-control" name="night">
			<option value="0" selected>0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		</div>
		<div class="form-group">
			<label for="gnd_activity">ground activity:</label>
				<select class="form-control" name="gnd_activity" id="gnd_activity">
					<option value="none" selected>-</option>
					<option value="gnd_sim">סימולטר</option>
					<option value="gnd_malam">מלאמ</option>
					<option value="gnd_yarpa">ירפא</option>
					<option value="gnd_konan">כוננות</option>
				</select>
		</div>
	<div>
    <input type="submit" value="הרשם" class="btn btn-warning">
    </div>
	</form>
	</div>
</div>
</body>
{% endblock %}
