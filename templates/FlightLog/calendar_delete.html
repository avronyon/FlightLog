{% extends "base.html" %}

{% block content %}

<body style="background:black; color:white;">
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<form action="delete_from_db" method="post" style="text-align:center;">
		{% csrf_token %}
		Are you sure you want to remove all data from {{request.GET.date}} ?
		<br>
		<input id="date" name="date" type="date" style="opacity:0;" value = {{request.GET.date}}>
		<br>
        <input type="submit" value="DELETE IT"">
	</form>
</body>

{% endblock %}
