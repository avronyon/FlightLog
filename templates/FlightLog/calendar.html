{% extends "FlightLog/base.html" %}

{% block content %}

<body style = "background: black; color: white; text-align: center;">
<div style= "height:90%">
<table width="100%" >
    <tr>
        <td width="30%" align="left">
          &lt;&lt; <a href="/FlightLog/calendar.html?date={{prev_year}}-{{prev_month}}-01">{{prev_year}} {{prev_month}}</a>
        </td>
        <td width="40%" align="center"><a href="/FlightLog/calendar.html?date={% now "Y-m-d" %}">Today</a></td>
        <td width="30%" align="right">
          <a href="/FlightLog/calendar.html?date={{next_year}}-{{next_month}}-01">{{next_year}} {{next_month}}</a> &gt;&gt;
        </td>
    </tr>
</table>

<div id="calendar">
  {{Calendar}}
</div>

<div id="footer">
	<a href="/FlightLog"><h1>🏠</h1></a>
</div>
</div>
</body>
{% endblock %}
